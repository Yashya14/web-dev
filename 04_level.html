<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>level 4</title>
</head>
<body>
    <!-- tables in html  -->
    <table border="1">
        <caption>Food Menu</caption>
        <!-- table header  -->
        <thead>
            <tr>
                <th>Item</th>
                <th>Price</th>
            </tr>
        </thead>
        <!-- table body  -->
        <tbody>
            <tr>
                <td>Frooti</td>
                <td>10</td>
            </tr>
        <tr>
            <td>Samosa</td>
            <td>20</td>
        </tr>
        <tr>
            <td>Chips</td>
            <td>12</td>
        </tr>
    </tbody>
    </table>
<br/>
    <!-- new table  -->
    <table border="3">
        <caption>Food Menu</caption>
        <thead>
            <tr>
                <th rowspan="2">Items</th>
                <th colspan="2">Price</th>
            </tr>
            <tr>
                <th>INR</th>
                <th>USD</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Frooti</td>
                <td>10</td>
                <td>2.0</td>
            </tr>
            <tr>
                <td>Samosa</td>
                <td>12</td>
                <td>1.0</td>
            </tr>
            <tr>
                <td>Chips</td>
                <td>20</td>
                <td>2.5</td>
            </tr>
        </tbody>
    </table>
    <br/>
    <!-- practice que -->

    <table border="3">
        <caption>A test table with merged cells</caption>
        <tbody>
            <tr>
                <td rowspan="2"></td>
            <td colspan="2">Average</td>
            <td rowspan="2">Red Eyes</td>
        </tr>
        <tr>
            <td>Height</td>
            <td>Weight</td>
        </tr>
        <tr>
            <td>Males</td>
            <td>1.9</td>
            <td>0.003</td>
            <td>40%</td>
        </tr>
        <tr>
            <td>Females</td>
            <td>1.7</td>
            <td>0.002</td>
            <td>43%</td>
        </tr>
    </tbody>
    </table>
</body>
</html>
